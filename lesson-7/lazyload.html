<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1>Lazy Load</h1>
    <div id="spacePictures">
        <picture>
            <img src="images/placeholder.webp" data-src="images/pexels-hristo-fidanov-1252890.jpg" alt="Stars">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/pexels-philippe-donn-1169754.jpg" alt="Stars Nebula">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/pexels-pixabay-2150(1).jpg" alt="Galaxy">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/pexels-pixabay-220201.jpg" alt="Earth">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/pexels-pixabay-87009.jpg" alt="Earth From Moon">
        </picture>
    </div>
</body>
</html>
