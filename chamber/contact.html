<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shorcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo" ><img src="images/chamberLogoWP.webp" alt="Chamber Logo"></a>
        <!-- <h1>East Los Angeles Chamber</h1> -->
        <span class="date"></span>
        <span class="joinBanner"></span>
        <a id="socialMedia" href="https://facebook.com" target="_blank">
            <img id="fblogo" src="images/facebook.png" alt="FB Logo">
        </a>
        <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        <nav>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="contactInfo">
            <h2>Contact Information</h2>
            <p>Phone Number: 555-555-5555</p>
            <p>Email: office@elachamber.org</p>
            <p>Address: 4321 Main St, Los Angeles, CA 55555</p>
        </div>
        <form id="contactForm" method="get" action="response.html">
            <fieldset>
                <legend>Contact Us</legend>
                <label class="top">Name* <input type="text" name="name" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="example@gmail.com"></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="1235551234"></label>
                <label for="contactPreference" class="top">Choose Contact Preference</label>
                <select name="contactPreference" id="contactPreference">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
                <label class="top">Question/Comment <textarea name="questionComment" id="questionComment" cols="30" rows="10"></textarea></label>
            </fieldset>

            <input type="submit" value="Submit Question/Comment" class="submitBtn">
        </form>
    </main>
    <footer>
        <img class="logoFooter" src="images/chamberLogoWP.webp" alt="Chamber Logo">
        <h2 id="address">555 Chamber St, Los Angeles, CA 55555</h2>
        <h2 id="contact">elachamber.org <br> 555-555-5555 <br> <a href="">Location Map</a></h2>
        <br>
        <span id="footerString"></span>
    </footer>
</body>
</html>
